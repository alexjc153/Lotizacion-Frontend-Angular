<form [formGroup]="grupoForm" (ngSubmit)="registrarGrupo()" class="needs-validation" autocomplete="off">
    <mat-form-field>
        <mat-label>Nombre de Grupo</mat-label>
        <input matInput formControlName="nombre" [class.is-invalid]="nombreNoValido" placeholder="Nombre de Grupo *">
        <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field>
        <mat-label for="descripcion">Descripción</mat-label>
        <input matInput formControlName="descripcion" placeholder="Descripción">
    </mat-form-field>
    <br>
    <br>
    <div class="botones">
        <button mat-raised-button color="primary" type="submit" [disabled]="grupoForm.invalid">
            <mat-icon>save</mat-icon>
            Guardar
        </button>
        <button mat-flat-button (click)="cerrarDialog()">Cancelar</button>
    </div>
</form>
