<div *ngIf="!cargando" class="contenidoPagina">
    <!-- MatDataTable -->

    <div class="searchButton">
        <button mat-raised-button color="primary" (click)="onCreate()">
            <mat-icon>add</mat-icon>Nuevo
        </button>
        <mat-form-field class="search-form-field">
            <input matInput [(ngModel)]="termino" placeholder="Buscar..." autocomplete="off" (keyup)="applyFilter()">
            <button mat-button *ngIf="termino" matSuffix mat-icon-button aria-label="Limpiar" (click)="limpiarBuscador()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData" matSort>
            <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Grupo</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.nombre }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <mat-header-cell *matHeaderCellDef>Descripci√≥n</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.descripcion }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button (click)="onEdit(row)" type="button" class="btn btn-icon btn-pure btn-outline">
                        <i class="fa fa-edit text-primary"></i>
                         
                    </button>
                    <button (click)="borrarGrupo(row)" type="button" class="btn btn-icon btn-pure btn-outline" data-toggle="tooltip" data-original-title="Eliminar">
                        <i class="fa fa-close text-danger"></i>
                    </button>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="loading" colspan="6">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    Cargando registros...
                </mat-footer-cell>
            </ng-container>
            <ng-container matColumnDef="noData" colspan="6">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    No hay registros...
                </mat-footer-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': listData!=null}"></mat-footer-row>
            <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(listData!=null && listData.data.length==0)}"></mat-footer-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>

</div>
