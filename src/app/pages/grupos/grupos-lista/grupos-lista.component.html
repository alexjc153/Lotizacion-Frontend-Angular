<div class="mat-elevation-z8">

    <mat-table [dataSource]="listData" matSort>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Grupo </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="grupo"> {{row.nombre}} </mat-cell>
        </ng-container>

        <!-- Descripción Column -->
        <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="descripcion"> {{row.descripcion}} </mat-cell>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="acciones">
                <button mat-button matTooltip="Editar" matTooltipPosition="above" color="primary" (click)="onEdit(row)">
                    <mat-icon>edit</mat-icon>  
                </button>
                <button mat-button matTooltip="Eliminar" matTooltipPosition="above" color="warn" (click)="borrarGrupo(row)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
